<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <!--This script not currently doing anything. May add functionality of the turnMarker hovering along with the mouse -->
    <script type="text/javascript" src="js/seeTurn.js"></script>

    <title>Tic Tac Toe</title>

  </head>

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="middle">Tic Tac Toe</h1>
          <hr>
          <div id="winnerAnnounce"></div>
        </div>
      </div>
      <div class="row ">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3 middle" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box"></div>
            <div class="col-md-4 box"></div>
            <div class="col-md-4 box"></div>
          </div>

          <div class="row">
            <div class="col-md-4 box"></div>
            <div class="col-md-4 box"></div>
            <div class="col-md-4 box"></div>
          </div>

          <div class="row">
            <div class="col-md-4 box"></div>
            <div class="col-md-4 box"></div>
            <div class="col-md-4 box"></div>
          </div>

        </div>
        <div class="col-md-12">
          <button id="reset" onclick="createBoardArray(3,3); addIds(3,3); reset();">Reset</button>
        </div>
      </div>
    </div>
  </body>

</html>
